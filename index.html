<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Discussion Forum</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- Login Screen -->
    <div id="login-container" class="login-overlay"><div class="login-box"><img src="https://i.ibb.co/bF03M1b/logo.png" alt="Logo" class="login-logo"><h2>Welcome to Student Forum</h2><p>Enter your existing ID or generate a new one to join.</p><div class="input-group"><input type="text" id="username-input" placeholder="Type or Generate Username..."><button id="generate-btn" title="Generate New Username"><i class="fas fa-arrows-rotate"></i></button></div><button id="login-btn" class="primary-btn" disabled>Access Forum</button></div></div>

    <!-- Main App -->
    <div id="main-app" class="hidden">
        <aside id="sidebar">
            <div class="sidebar-header"><h3>My Account</h3><button id="close-sidebar-btn" class="icon-btn"><i class="fas fa-times"></i></button></div>
            <div class="sidebar-profile"><div class="profile-avatar"><i class="fas fa-user"></i></div><h4 id="sidebar-username">Student@vh...</h4><p>Forum Member</p></div>
            <nav id="sidebar-nav" class="sidebar-nav">
                <a href="#" class="active" data-page="discussions"><i class="fas fa-comments"></i> Discussions</a>
                <a href="#" data-page="my-posts"><i class="fas fa-edit"></i> My Posts</a>
                <a href="#" data-page="my-replies"><i class="fas fa-reply"></i> My Replies</a>
                <a href="#" data-page="settings"><i class="fas fa-cog"></i> Settings</a>
                <!-- NEW: Reset button for testing -->
                <a href="#" id="reset-data-btn" data-page="reset"><i class="fas fa-trash-alt"></i> Reset Data</a>
                <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </nav>
            <div class="sidebar-stats"><div class="stat-item"><span>Posts</span><strong id="post-count">0</strong></div><div class="stat-item"><span>Replies</span><strong id="reply-count">0</strong></div></div>
        </aside>

        <main id="main-content">
            <header>
                <div class="header-left"><button id="menu-btn" class="icon-btn"><i class="fas fa-bars"></i></button><h1 class="logo-text">Student Forum</h1></div>
                <div class="header-right"><div class="search-bar-wrapper"><div class="search-bar"><i class="fas fa-search"></i><input type="text" id="search-input" placeholder="Search topics..."></div><div id="search-suggestions-container" class="hidden"></div></div><button id="user-profile-btn" class="user-profile-btn"><i class="fas fa-user"></i></button></div>
            </header>
            
            <div class="content-area">
                <!-- IMPORTANT: New post creation form -->
                <div class="create-post-card">
                    <input id="new-post-title-input" type="text" placeholder="Enter a title for your new discussion...">
                    <textarea id="new-post-content-input" rows="3" placeholder="What's on your mind?"></textarea>
                    <button id="add-post-btn" class="primary-btn">Post Discussion</button>
                </div>
                <div class="posts-container">
                    <!-- Posts will be dynamically inserted here -->
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
